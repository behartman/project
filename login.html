<!doctype html>
<html>
  <head>
    <title>My Project</title>
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
    <div>
      <h2> Log In </h2>
      <form action="./login" method="POST">
        <label for="login-email"> E-mail: </label>
        <input type="email" id="login-email" name="login-email"> </input><br>
        <label for="login-password" > Password: </label>
        <input type="password" id="login-password" name="login-password"> </input><br>
        <button name="login"> Log In </button>
      </form>
    </div>
    <div>
      <h2> Sign Up </h2>
      <form action="./signup" method="POST">
        <label for="signup-first-name"> First Name: </label>
        <input type="text" id="signup-first-name" name="signup-first-name"> </input><br>
        <label for="signup-last-name"> Last Name: </label>
        <input type="text" id="signup-last-name" name="signup-last-name"> </input><br>
        <label for="signup-email"> E-mail: </label>
        <input type="email" id="signup-email" name="signup-email"> </input><br>
        <label for="signup-password"> Password: </label>
        <input type="password" id="signup-password" name="signup-password"> </input><br>
        <button name="submit"> Submit </button>
      </form>
    </div>
  </body>
</html>
